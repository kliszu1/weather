version: "3.1"
services:
    www:
        build: .
        container_name: weather_web
        ports: 
            - "8001:80"
        volumes:
            - ../:/var/www/symfony:cached
            - ./logs/symfony:/var/www/symfony/var/logs:cached
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.0
        container_name: weather_db
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: myDb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - ../:/var/www/mysql/docker-entrypoint-initdb.d
            - ../:/var/www/mysql/etc/mysql/conf.d
            - ../:/var/www/mysql/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: weather_phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 